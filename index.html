<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="input">0</div>
      <div class="buttons">
        <div class="row-1">
          <div class="button clear">C</div>
          <div class="button factorial">n!</div>
          <div class="button power">x^y</div>
          <div class="button operator divide">/</div>
        </div>
        <div class="row-2">
          <div class="button number seven">7</div>
          <div class="button number eight">8</div>
          <div class="button number nine">9</div>
          <div class="button operator multiply">*</div>
        </div>
        <div class="row-3">
          <div class="button number four">4</div>
          <div class="button number five">5</div>
          <div class="button number six">6</div>
          <div class="button operator subtract">-</div>
        </div>
        <div class="row-4">
          <div class="button number one">1</div>
          <div class="button number two">2</div>
          <div class="button number three">3</div>
          <div class="button operator add">+</div>
        </div>
        <div class="row-5">
          <div class="button number zero">0</div>

          <div class="button decimal">.</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
